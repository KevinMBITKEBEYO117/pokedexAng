<div class="container">
  <div class="row">
    <app-search-pokemon></app-search-pokemon>
    <div *ngFor="let pokemon of pokemonsList" class="col s6 m4">
      <div
        class="card horizontal"
        (click)="goToPokemon(pokemon)"
        pkmnBorderCard
      >
        <div class="card-image">
          <img [src]="pokemon.picture" />
        </div>
        <div class="card-stracked">
          <div class="card-content">
            <p>{{ pokemon.name }}</p>
            <p>
              <small> {{ pokemon.created | date : "dd/MM/yy" }}</small>
              <span
                *ngFor="let type of pokemon.types"
                class="{{ type | pokemonTypeColor }}"
                >{{ type }}</span
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<a
  class="btn-floating btn-large waves-effect waves-ligth red z-depth-3"
  style="position: fixed; bottom: 25px; right: 25px"
  [routerLink]="['/pokemon/add']"

>
  +
</a>
